apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: forward-to-internal
  namespace: envoy-gateway-system
  annotations:
    description: "Forwards ALL traffic from external gateway to internal gateway (Tier 1 â†’ Tier 2)"
spec:
  parentRefs:
  - name: eg-gateway
    namespace: envoy-gateway-system
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: eg-internal-backend
      port: 8080
