apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: forward-to-internal
  namespace: envoy-gateway-system
  annotations:
    description: "Forwards ALL traffic from external listener to internal listener (Tier 1 â†’ Tier 2)"
spec:
  parentRefs:
  - name: eg-gateway
    namespace: envoy-gateway-system
    sectionName: external  # Attach to external listener only
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: eg-gateway-internal  # Service pointing to same pods, port 8080
      port: 8080
