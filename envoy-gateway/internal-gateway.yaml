apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: eg-internal
  namespace: envoy-gateway-system
  annotations:
    description: "Internal gateway for Tier 2 rate limiting - receives forwarded traffic from external gateway"
spec:
  gatewayClassName: envoy-gateway
  listeners:
  - name: http
    protocol: HTTP
    port: 8080  # Internal listener - traffic forwarded from external gateway
    allowedRoutes:
      namespaces:
        from: All
