apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hydra-route
  namespace: hydra
  annotations:
    description: "Route for Ory Hydra OAuth2/OIDC endpoints with path rewriting"
spec:
  parentRefs:
  - name: eg-internal
    namespace: envoy-gateway-system
  rules:
  # OIDC Discovery endpoint
  - matches:
    - path:
        type: PathPrefix
        value: /auth/.well-known
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /.well-known
    backendRefs:
    - name: hydra-public
      port: 4444
  # OAuth2 Token endpoint
  - matches:
    - path:
        type: PathPrefix
        value: /auth/oauth2
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /oauth2
    backendRefs:
    - name: hydra-public
      port: 4444
