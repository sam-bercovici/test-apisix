apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: go-rest-route
  namespace: default
  annotations:
    description: "Route for go-rest-api service with JWT authentication"
spec:
  parentRefs:
  - name: eg-gateway
    namespace: envoy-gateway-system
    sectionName: internal  # Attach to internal listener
  hostnames:
  - "apitest.local"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: go-rest-api-service
      port: 80
